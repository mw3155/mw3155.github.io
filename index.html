<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM.js Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="model-selector">
                <!-- <select id="modelSelect">
                    <option value="gemini-2.0-flash">Gemini Pro</option>
                </select> -->
            </div>
            <h2>Assistant</h2>
            <!-- <div class="api-key-section">
                <button class="api-key-btn" onclick="setApiKey()">Set API Key</button>
            </div> -->
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hi! I am the personal assistant of Markus Weiss. How can I help you?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." value="what is the secret?" disabled>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
