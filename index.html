<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM.js Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #ffffff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .api-key-section {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .api-key-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .api-key-btn:hover {
            background: #2f855a;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #4299e1;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #10387c;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            margin: 0 10px;
        }

        .message.user .message-avatar {
            background: #4299e1;
        }

        .message.assistant .message-avatar {
            background: #38a169;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e2e8f0;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots div {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a0aec0;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        .chat-input input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .send-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #3182ce;
        }

        .send-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .model-selector {
            position: absolute;
            top: 10px;
            left: 15px;
        }

        .model-selector select {
            background: #2d3748;
            color: white;
            border: 1px solid #4a5568;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #feb2b2;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="gemini-2.0-flash">Gemini Pro</option>
                </select>
            </div>
            <h1>LLM.js Chat</h1>
            <p>Powered by multiple AI models</p>
            <div class="api-key-section">
                <button class="api-key-btn" onclick="setApiKey()">Set API Key</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm ready to chat. Please set your API key first using the button in the top-right corner.
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import LLM from 'https://cdn.skypack.dev/@themaximalist/llm.js';

        // let apiKey = localStorage.getItem('llm-api-key');
        let apiKey = 'AIzaSyAJnJhWa3kkKXSS7LoK2Gvaz-YAY8d0VPI'; // gemini
        let currentModel = 'gemini-2.0-flash';
        let currentService = 'google';

        // Model configuration
        const modelConfig = {
            'gemini-2.0-flash': { service: 'google', model: currentModel },
        };

        // Initialize
        window.onload = function () {
            if (apiKey) {
                enableChat();
            }

            document.getElementById('messageInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.getElementById('modelSelect').addEventListener('change', function (e) {
                currentModel = e.target.value;
                const config = modelConfig[currentModel];
                currentService = config.service;
            });
        };

        window.setApiKey = function () {
            const key = prompt('Enter your API key (OpenAI, Anthropic, or Google):');
            if (key) {
                apiKey = key;
                localStorage.setItem('llm-api-key', key);
                enableChat();
                addMessage('System', 'API key set successfully! You can now start chatting.', 'assistant');
            }
        };

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messageInput').placeholder = 'Type your message...';
        }

        window.sendMessage = async function () {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !apiKey) return;

            // Add user message
            addMessage('You', message, 'user');
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const config = modelConfig[currentModel];
                const response = await LLM(message, {
                    service: config.service,
                    model: config.model,
                    apiKey: apiKey
                });

                hideTypingIndicator();
                addMessage('AI', response, 'assistant');
            } catch (error) {
                hideTypingIndicator();
                addMessage('System', `Error: ${error.message}`, 'error');
            }
        };

        function addMessage(sender, content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');

            if (type === 'error') {
                messageDiv.className = 'error-message';
                messageDiv.textContent = content;
            } else {
                messageDiv.className = `message ${type}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'You' ? 'U' : 'AI';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;

                if (type === 'user') {
                    messageDiv.appendChild(messageContent);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                }
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';

            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.style.display = 'block';

            const typingDots = document.createElement('div');
            typingDots.className = 'typing-dots';
            typingDots.innerHTML = '<div></div><div></div><div></div>';

            typingContent.appendChild(typingDots);
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);

            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
    </script>
</body>

</html>
