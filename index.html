<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markus Weiss's Personal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* Minimal custom scrollbar for chat */
      #chatMessages::-webkit-scrollbar {
        width: 6px;
      }
      #chatMessages::-webkit-scrollbar-thumb {
        background: #44475a;
        border-radius: 4px;
      }
      #chatMessages::-webkit-scrollbar-track {
        background: transparent;
      }
      /* Firefox */
      #chatMessages {
        scrollbar-width: thin;
        scrollbar-color: #44475a transparent;
      }
    </style>
  </head>

  <body class="bg-[#282a36] min-h-screen flex flex-col">
    <div class="flex flex-col items-center flex-1 p-0 m-0 w-full">
      <div
        class="w-[90%] md:w-[60%] mx-auto flex flex-col flex-1 justify-end p-4 m-0 h-full"
      >
        <div class="flex-1 flex flex-col justify-end">
          <div class="px-0 py-0 flex flex-col gap-4" id="chatMessages">
            <div class="flex items-start gap-3">
              <div class="text-[#f8f8f2] max-w-[80%]">
                Hi! I am the personal assistant of Markus Weiss. How can I help
                you?
              </div>
            </div>
          </div>
          <div class="px-0 py-4 w-full mb-4">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your message..."
              value=""
              disabled
              class="w-full px-4 py-2 rounded-lg border border-[#6272a4] focus:outline-none focus:ring-2 focus:ring-[#bd93f9] bg-[#282a36] text-[#f8f8f2] placeholder:text-[#6272a4]"
            />
            <button id="sendBtn" class="hidden"></button>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="w-full flex flex-col items-center gap-2 bg-[#282a36] border-t border-[#6272a4] text-[#6272a4] text-base m-0 py-6 sticky bottom-0 z-10"
    >
      <div class="flex gap-4 mb-2">
        <button
          class="px-4 py-1 rounded-full text-sm font-medium bg-[#6272a4] text-[#f8f8f2] hover:bg-[#bd93f9] hover:text-[#282a36] transition cursor-pointer"
          id="workBtn"
        >
          Work
        </button>
        <button
          class="px-4 py-1 rounded-full text-sm font-medium bg-[#6272a4] text-[#f8f8f2] hover:bg-[#bd93f9] hover:text-[#282a36] transition cursor-pointer"
          id="lifeBtn"
        >
          Life
        </button>
      </div>
      <div class="flex gap-6">
        <a
          href="https://github.com/mw3155"
          target="_blank"
          rel="noopener"
          class="hover:text-[#bd93f9] transition"
          >GitHub</a
        >
        <a
          href="https://www.linkedin.com/in/markus-g-weiss/"
          target="_blank"
          rel="noopener"
          class="hover:text-[#bd93f9] transition"
          >LinkedIn</a
        >
        <span class="select-all cursor-text">mw3155@pm.me</span>
      </div>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
