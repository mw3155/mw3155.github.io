<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markus Weiss's Personal Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="topic-buttons">
                <button class="work-life-btn" id="workBtn" disabled>Work</button>
                <button class="work-life-btn" id="lifeBtn" disabled>Life</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hi! I am the personal assistant of Markus Weiss. How can I help you?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." value="" disabled>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/mw3155" target="_blank" rel="noopener" class="footer-link">GitHub</a>
        <a href="https://www.linkedin.com/in/markus-g-weiss/" target="_blank" rel="noopener" class="footer-link">LinkedIn</a>
        <span class="footer-link" style="user-select: all; cursor: text;">mw3155@pm.me</span>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
